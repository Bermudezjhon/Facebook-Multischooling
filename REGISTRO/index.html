<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
   <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Facebook</title>
  </head>
  <body>
   <section class="contact-box" data-aos="fade-right" data-aos-duration="2000">
       <div class="row no-gutters bg-dark">
           <div class="col-xl-5   col-lg-12 register-bg">

           </div>
           <div class="col-xl-7  col-lg-12 d-flex">
               <div class="container align-self-center p-6"  data-aos="fade-left"data-aos-duration="2000">
                   <h1 class="font-weight-bold mr-2 mb-3">Registrate</h1>
                   <div class="form-group">
                       <button class="btn btn-outline-primary d-line-block text-light mr-2 mb-3 width-100"><i class="icon ion-logo-google lead align-middle mr-2"></i>Google</button>
                       <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
                   </div>
                   <p class="text- mb-3"> Es Facil y rapido </p>
                   <form>
                    <div class="form-row mb-2">
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Nombre  <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Apellido  <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Apellido">
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <label class="font-weight-bold">Correo <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" placeholder="Numero de celular o correo electronico">
                    </div>
                    <div class="form-group mb-2">
                        <label class="font-weight-bold">Contraseña <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" placeholder="Contraseña Nueva">
                    </div>
                    <div class="form-group col-md-6   nacimiento">
                        <label class="font-weight-bold">Fecha de Nacimiento  <span class="text-danger">*</span></label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="radio mr-2 mb-3">
                        <h2> <b>Sexo</b></h2>
                        <input type="radio" name="sexo" id="hombre">
                        <label for="hombre">Hombre</label>
                        <input type="radio" name="sexo" id="mujer">
                        <label for="mujer">Mujer</label>
                        <input type="radio" name="sexo" id="Personalizado">
                        <label for="Personalizado">Personalizado</label>

                    </div>
                    <div class="form-group mb-5">
                    <div class="form-check">
                        <input  class="form-check-input" type="checkbox">
                        <label class="form-check-label">Al hacer clic en "Registrarte", aceptas nuestras Condiciones, la Política de datos y la Política de cookies. Es posible que te enviemos notificaciones por SMS, que puedes desactivar cuando quieras. </label>
                    </div>
                    </div>
                    <button class="btn btn-primary width-100 cuenta "> Registrate</button>
                   </form>
               </div>

           </div>

       </div>
   </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js"></script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
